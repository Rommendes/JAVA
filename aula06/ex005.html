<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(224, 110, 110);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM  </h1>
    <p>Usando Live server “e escolha open Wiht Live Server, pois não existe mais o "Watch in Chrome". </p>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar  <strong>DOM</strong> em Java Script.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var a = window.document.querySelector('div#msg')//É UMA FORMA MAIS RECENTE
        var d = window.document.getElementById('msg')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]//O ELEMENTO QUE SELECIONAMOS É  A MARCA = TAG
        p1.style.color = 'blue'//var p1
        window.document.write('Está escrito assim: ') //+ p1.innerText - mostra sem formatação)
        corpo.style.background = 'black' //var corpo
       document.write(p1.innerHTML)//mostra com formatação
      // window.alert(p1.innerHTML)
      d.style.background = 'green'
      d.innerText = 'Estou aguardando...'
      a.style.color = 'black'

    </script>
</body>
</html>
