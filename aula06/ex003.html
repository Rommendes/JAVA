<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(49, 49, 75);
            color: white;
            font: normal 20pt arial;/*Comentario em CSS*/
        }
        h1{
            color: deeppink;

</head>
<body>
   <h1>Olá, mundo!</h1> 
   <p>Já me livrei da maldição! hahahahha</p> <!--Comentário dentro do HTML-->
   <script>
    var n1 = Number(window.prompt('Digite um número:'))//recebe string...precisa converter de string para number.
    var n2 = Number(window.prompt('Digite outro número:'))
    var soma = n1 + n2//precisamos fazer a conversão usando 
    window.alert(`A soma entre os valores ${n1} e ${n2} é igual a ${soma}`)  // + serve para: concatenação, adição
    //(number + number) para adição
    //(string + string)para concatenação
    //String(soma) é a conversão. Neste caso NÃO era necessário!!
   </script>
</body>
