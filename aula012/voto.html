<body>
    <h1>Eu posso votar?</h1>
   

    Qual é a sua idade? <input type="number" name="voto" id="voto">
    <input type="button" value="verificar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var idade = window.document.querySelector('input#voto')
            var idade = window.document.getElementById('voto').value
            res.innerHTML = `<p> Você tem ${idade}.</p>`
            if(idade < 16){
                res.innerHTML= `<p> Você NÃO é votante. Não tem idade suficiente para votar.</p>`
            }else if (idade < 18 || idade > 65) {
                res.innerHTML = `<p> Seu voto é OPCIONAL, mas é importante exercer a cidadania.</p>`
            }else{
                res.innerHTML= `<p> Seu voto é OBRIGATÓRIO.</p>`
            }
        }
        
    </script>
