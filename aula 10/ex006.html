<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
             font: normal 20pt Arial;
            background: rgb(74, 159, 74);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <div id="area">
        <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" ESTAVA DENTRO DA DIV-->
        Interaja...

    </div> 
    <script>
        var area = window.document.getElementById('area')//objeto - area
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar(){
            
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrar(){
            area.innerText = 'Entrou!'
            area.style.background = 'yellow'
        }
        function sair(){
            area.innerText = 'Saiu'
            area.style.background = 'black'
        }

    </script>
</body>
</html>
